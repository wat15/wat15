<!DOCTYPE HTML>
<html lang="hu">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videókezelő</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #F59719;
            padding: 10px;
            color: white;
            text-align: center;
        }
        .content {
            margin-top: 20px;
        }
        .thumbnail-container {
            margin: 10px;
            text-align: center;
        }
        .thumbnail-container iframe {
            width: 300px;
            height: 200px;
            border: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>Videókezelő</h1>
        <a href="admin.html">Admin Felület</a>
    </header>

    <div class="content" id="videoContainer"></div>

    <footer>
        <p>&copy; 2024 Videókezelő. Minden jog fenntartva.</p>
    </footer>

    <script>
        // Videók betöltése a JSON fájlból
        function loadVideos() {
            const videoContainer = document.getElementById('videoContainer');
            videoContainer.innerHTML = ''; // Ürítsd ki a tartalmat
            fetch('videos.json')
                .then(response => response.json())
                .then(data => {
                    data.forEach(video => {
                        const videoItem = document.createElement('div');
                        videoItem.className = 'thumbnail-container';
                        videoItem.innerHTML = `
                            <h2>${video.title}</h2>
                            <iframe src="${video.url}" allowfullscreen></iframe>
                        `;
                        videoContainer.appendChild(videoItem);
                    });
                });
        }

        // Betöltés a kezdeti indításkor
        loadVideos();
    </script>
</body>

</html>
